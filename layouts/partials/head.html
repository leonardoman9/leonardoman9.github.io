<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} |{{ .Site.Title }}{{ end }}</title>

<!-- Google Analytics -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PW6SB9H75R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PW6SB9H75R');
</script>

{{ if .Site.Params.serviceWorker }}
<script>
if (navigator.serviceWorker) {
  navigator.serviceWorker.register("/sw.js", { scope: "/" });
}
</script>
{{ end }}

{{ with .OutputFormats.Get "rss" -}}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}

<link
  rel="preload"
  href="{{ "feather-icons/feather-sprite.svg" | relURL }}"
  as="image"
/>

<!-- Theme CSS files -->
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "css/feather-icon.css" | relURL }}"
/>
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "css/footer.css" | relURL }}"
/>
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "css/resume.css" | relURL }}"
/>
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "css/site-header.css" | relURL }}"
/>
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "css/site.css" | relURL }}"
/>
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href="{{ "picocss/pico.blue.css" | relURL }}"
/>

<!-- Custom styles for full-width layout -->
<style>
  main.container {
    max-width: 100% !important;
    width: 100% !important;
    padding-left: 2rem !important;
    padding-right: 2rem !important;
  }
  
  article.resume {
    width: 100% !important;
    max-width: 100% !important;
  }
  
  .grid {
    display: block !important;
    grid-template-columns: 1fr !important;
    max-width: 100% !important;
    width: 100% !important;
  }
  
  .grid > * {
    width: 100% !important;
    max-width: 100% !important;
    grid-column: 1 / -1 !important;
  }
</style>
